<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Main</title>
</head>
<body>
<form method="post" th:action="@{/}" th:object="${message}" >
	<label for="text">Введите сообщение</label>
	<input type="text" id="text" th:field="*{text}">
	<br/>
	<label for="tag">Тэг</label>
	<input type="text" id="tag" th:field="*{tag}">
	<br/>
	<input type="submit" value="Добавить!">
</form>


<div>Список сообщений</div>
<form method="post" action="/filter">
	<input type="text" id="filter" name="filter">
	<input type="submit" value="Найти">
</form>
<div th:each="message : ${messages}">
	<p th:text="${message.getId()} + ': ' + ${message.getText()} + ' - ' + ${message.getTag()}"/>
</div>
</body>
</html>
