<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Main</title>
	<div th:insert="~{/parts/layout :: head}"/>
</head>
<body>
<div th:with="object=${user}">
	<div th:insert="~{/parts/layout :: body}"/>
</div>
<div class="container">
	<div class="form-row">
		<div class="form-group col-md-6">
	<form th:method="GET" th:action="@{/main}" class="form-inline">
		<input type="text" id="filter" name="filter" class="form-control" th:value="${filter}" placeholder="Search by tag">
		<button class="btn btn-primary ml-2" type="submit">Search</button>
	</form>
		</div>
	</div>
	
	<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
		Add new message
	</a>
<div class="collapse" id="collapseExample">
	<div class="form-group">
		<form th:method="POST" th:action="@{/main}" enctype="multipart/form-data">
			<div class="form-group mt-3">
				<input type="text"  name="text" class="form-control" placeholder="Введите сообщение">
			</div>
			<div class="form-group">
				<input type="text"  name="tag"  class="form-control" placeholder="Тэг">
			</div>
			<div class="form-group">
				<div class="custom-file">
					<input type="file" name="file" id="customFile">
					<label class="custom-file-label" for="customFile">Choose file</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Добавить</button>
			</div>
		</form>
	</div>
</div>
	<div class="card-columns">
		<div class="card my-3" th:each="message : ${messages}">
			<div th:if="${message.filename}">
				<img th:src="@{'/img/' + ${message.filename}}" class="card-img-top">
			</div>
			<div class="m-2">
				<p th:text="${message.text + ' - '+ message.tag}"></p>
			</div>
			<div class="card-footer text-muted">
				<p th:text="${message.authorName}"></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
