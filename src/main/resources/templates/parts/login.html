<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Common Fragments</title>
</head>
<body>
<form th:method="POST" th:fragment="form" th:action="${action}">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">User Name: </label>
		<div class="col-sm-6">
			<input type="text" name="username" class="form-control" placeholder="User name"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Password:</label>
		<div class="col-sm-6">
			<input type="password" name="password" class="form-control" placeholder="Password"/>
		</div>
	</div>
	<div class="form-group row" th:if="${action == '/registration'}">
		<label class="col-sm-2 col-form-label"> Email:</label>
		<div class="col-sm-6">
			<input type="email" name="email" class="form-control" placeholder="some@some.com"/>
		</div>
	</div>
	<a th:if="${action == '/login'}" th:href="@{/registration}">Add new user</a>
	<button class="btn btn-primary mb-2" type="submit" th:text="${action == '/login' ? 'Sign In' : 'Create'}">Sign In</button>
</form>
</body>
</html>
