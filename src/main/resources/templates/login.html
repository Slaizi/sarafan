<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Login</title>
	<div th:insert="~{/parts/layout :: head}"/>
</head>
<body>
<div th:with="action=@{/login}, object=${user}">
	<div th:insert="~{/parts/layout :: body}"/>
</div>
<div class="container">
	<div th:if="${message}">
		<div class="alert alert-success" role="alert" th:text="${message}"></div>
	</div>
	<div th:if="${errorMessage != null or messageError != null}">
		<div class="alert alert-danger" role="alert" th:text="${errorMessage != null ? errorMessage : messageError}"></div>
	</div>
	<div th:with="action=@{/login}, object=${user}">
		<div th:replace="parts/login :: form"></div>
	</div>
</div>
</body>
</html>
