<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>List</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
List of users
<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Role</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="user : ${users}">
		<td th:text="${user.username}"></td>
		<td>
			<span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
		</td>
		<td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
	</tr>
	</tbody>
</table>
</body>
</html>
